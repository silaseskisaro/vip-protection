{% extends 'basehalf.html' %} {% block content %}

<figure class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:flex dark:bg-gray-800">
    <div class="flex justify-center bg-gray-400 rounded-lg p-10 shadow-xl border">

        <div class="p-2 bg-blue-400 rounded-md shadow-lg">


            <form class="" method="POST">
                {% csrf_token %}
                <span class="text-2x1 font-bold p-9">
					Login Account
				</span>


                <div class="w-full px-4 py-2 " data-validate="Username is required">
                    <!--  <span class="label-input100">Username</span>
                <input class="input100" type="text" name="username" placeholder="Type your username"> -->
                    {{ form.username }}
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="w-full px-4 py-2" data-validate="Password is required">
                    <!-- <span class="label-input100">Password</span>
                 <input class="input100" type="password" name="pass" placeholder="Type your password"> -->
                    {{ form.password }}
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>



                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="mx-4 px-10 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-900">
							Login
						</button>
                    </div>
                </div>


                <a href="{% url 'signup' %} " class="px-8 py-4 text-blue-600 hover:underline ">
						Sign Up
					</a>
        </div>
        </form>

    </div>
    </div>
</figure>



<div id="dropDownSelect1 "></div>
{% endblock %}
